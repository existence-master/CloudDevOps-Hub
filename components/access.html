<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud DevOps Hub</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Montserrat", sans-serif;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border: 2px solid #9f06ff;
      border-radius: 15px;
      background-color: #000000;
      max-width: 1100px;
      width: 90%;
      height: auto;
    }

    .left-content {
      flex: 1;
      padding: 20px;
    }

    .right-content {
      flex: 1.5;
      padding: 20px;
    }

    .styled-text {
      font-family: 'Montserrat', sans-serif;
      font-style: normal;
      font-weight: 700;
      font-size: 36px;
      line-height: 48px;
      letter-spacing: -1px;
      background: linear-gradient(90deg, #D866F6 26.9%, #9F06FF 46.9%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center; /* Center the title */
      margin-bottom: 30px; /* Increase spacing between title and checklist */
    }

    .image-17 {
      max-width: 80%; /* Make the image smaller */
      height: auto;
      border: 3px solid #9f06ff;
      border-radius: 10px;
    }

    .checklist {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px; /* Adjust gap between items */
    }

    .check-item {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 15px; /* Adjust padding for better visual appearance */
      background-color: #1a1a1a;
      border: 2px solid #9f06ff;
      border-radius: 10px;
    }

    .check-item img {
      width: 20px;
      margin-right: 10px;
    }

    .check-item span {
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: flex-start;
      }

      .checklist {
        grid-template-columns: 1fr;
      }

      .styled-text {
        font-size: 28px;
        line-height: 38px;
      }

      .image-17 {
        max-width: 100%; /* Ensure full-width image on smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-content">
      <img class="image-17" src="image 17.png" alt="Descriptive text for image">
    </div>
    <div class="right-content">
      <div class="styled-text">What will you get access to?</div>
      <div class="checklist">
        <div class="check-item">
          <img src="Vector.png" alt="Check icon" />
          <span>Interview Preparation</span>
        </div>
        <div class="check-item">
          <img src="Vector.png" alt="Check icon" />
          <span>Interview Preparation</span>
        </div>
        <div class="check-item">
          <img src="Vector.png" alt="Check icon" />
          <span>Interview Preparation</span>
        </div>
        <div class="check-item">
          <img src="Vector.png" alt="Check icon" />
          <span>Interview Preparation</span>
        </div>
        <div class="check-item">
          <img src="Vector.png" alt="Check icon" />
          <span>Interview Preparation</span>
        </div>
        <div class="check-item">
          <img src="Vector.png" alt="Check icon" />
          <span>Interview Preparation</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
