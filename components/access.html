<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud DevOps Hub</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Montserrat", sans-serif;
      background-color: #020202;
      color: white;
    }

    .component {
      background-color: black;
      border: 2px solid #9f06ff; /* Purple border */
      border-radius: 15px;
      padding: 20px;
      max-width: 800px;
      max-height: 360.2px;
      margin: 20px auto;
      color: white;
      position: relative; /* Ensure .styled-text and .image-17 are positioned relative to this container */
    }

    .component-title-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .styled-text {
      position: absolute;
      width: 707px;
      height: 68px;
      font-family: 'Montserrat', sans-serif;
      font-style: normal;
      font-weight: 700;
      font-size: 48px;
      line-height: 68px;
      letter-spacing: -1px;
      background: linear-gradient(90deg, #D866F6 26.9%, #9F06FF 46.9%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      top: 20px; /* Adjust position as needed */
      left: 20px; /* Adjust position as needed */
    }

    .image-17 {
      position: absolute;
      width: 425px;
      height: 425px;
      top: 100px; /* Adjust position as needed */
      right: 20px; /* Adjust position as needed */
      overflow: hidden; /* Hide any overflow */
    }

    .image-17 img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cover the container while maintaining aspect ratio */
    }

    .custom-landing {
      position: absolute;
      width: 853px;
      height: 252px;
      font-family: 'Inter', sans-serif;
      font-style: normal;
      font-weight: 400;
      font-size: 17px;
      line-height: 40px; /* or 235% */
      color: #F2F7FF;
      top: 180px; /* Adjust position as needed */
      left: 20px; /* Adjust position as needed */
    }

    
  </style>
</head>
<body>
  <div class="component">
    <div class="image-17">
        <img src="image 17.png" alt="Descriptive text for image">
      </div>
    <div class="component-title-container">
        <div class="styled-text">What will you get access to?</div>
    </div>
    
    
  </div>
</body>
</html>
