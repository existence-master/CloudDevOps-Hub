<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hero Section</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: "Montserrat", sans-serif;
				background-color: #020202;
				color: white;
			}

			.hero {
				padding: 20px;
				text-align: center;
				background-repeat: no-repeat;
				background-size: 800px 800px;
				background-size: cover;
				z-index: -1;
			}

			/* Add styles for glowing and bold text */
			.hero-top-text {
				background-color: rgba(72, 69, 210, 0.25);
				color: orange;
				padding: 10px 30px;
				border-radius: 25px;
				font-size: 1.2em;
				margin-bottom: 20px;
				font-weight: bold; /* Make the text bold */
				animation: glow 3s infinite alternate; /* Apply the glow animation */
			}

			/* Define the glow animation */
			@keyframes glow {
				from {
					text-shadow: 0 0 10px orange;
				}
				to {
					text-shadow: 0 0 20px orange;
				}
			}

			.hero-content {
				display: flex;
				flex-wrap: wrap;
			}

			.left-section {
				flex: 1;
				padding: 20px;
				text-align: left;
			}

			.left-section h1 {
				font-size: 3.5em;
				line-height: 1.2;
			}

			.join-text {
				margin-top: 10px;
				font-size: 1.2em;
				color: white;
				margin-left: 20px;
			}

			.button-group {
				margin-top: 20px;
			}

			.btn {
				padding: 10px 20px;
				border: none;
				border-radius: 25px;
				cursor: pointer;
				font-size: 1.1em;
				margin-right: 20px;
				font-family: Montserrat, sans-serif;
			}

			.btn:hover {
				background-color: #8005cc;
			}

			.primary {
				background-color: #9f06ff;
				color: white;
			}

			.right-section {
				flex: 1;
				padding: 20px;
				text-align: center;
			}

			.carousel {
				display: flex; /* Align carousel items side by side */
				position: relative;
				width: 400px;
				height: 400px;
				margin: 0 auto;
				overflow: hidden; /* Hide images that go beyond the container */
			}

			.carousel-item {
				flex-shrink: 0; /* Ensure the items don't shrink */
				width: 100%;
				height: 100%;
			}

			.carousel-img {
				width: 100%;
				height: 100%;
				object-fit: cover;
				animation: slideshow 12s linear infinite; /* Add animation for auto-scrolling */
			}

			@keyframes slideshow {
				0% {
					transform: translateX(0);
				}
				33% {
					transform: translateX(-100%);
				}
				66% {
					transform: translateX(-200%);
				}
				100% {
					transform: translateX(-400%);
				}
			}

			/* Remove the arrow buttons */
			.prev,
			.next {
				display: none;
			}

			.placeholder-container {
				display: flex;
				align-items: center;
			}

			/* Breakpoint for small screens (e.g., mobile phones in landscape or small tablets) */
			@media (max-width: 768px) {
				.hero-content {
					flex-direction: column;
				}

				.left-section h1 {
					font-size: 2.5em;
				}

				.carousel {
					width: 100%;
					height: auto;
				}

				.carousel-img {
					width: 100%;
					height: auto;
				}

				.placeholder-container {
					flex-direction: column;
					margin-top: 10px;
				}
			}

			/* Breakpoint for larger screens (e.g., tablets in landscape or small desktops) */
			@media (max-width: 1200px) {
				.left-section h1 {
					font-size: 3.5em;
				}
			}
			@media (min-width: 1400px) {
				.hero {
					padding-left: 200px;
					padding-right: 200px;
				}
			}

			/* Breakpoint for medium-sized screens (e.g., tablets and small laptops) */
			@media (max-width: 992px) {
				.left-section h1 {
					font-size: 3em;
				}
			}

			/* Breakpoint for very small screens (e.g., mobile phones in portrait) */
			@media (max-width: 576px) {
				.left-section h1 {
					font-size: 2em;
				}
				.hero-top-text {
					font-size: 0.9rem;
				}
				.button-group {
					width: 100%;
					align-items: center;
				}
			}

			.sphere-container {
				position: relative;
				display: flex;
				gap: 0; /* Remove the gap between spheres */
			}

			.sphere {
				position: relative;
				width: 50px; /* Change to 50px */
				height: 50px; /* Change to 50px */
				background-color: #9f06ff;
				border-radius: 50%;
				display: flex;
				justify-content: center;
				align-items: center;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Adjust shadow for smaller spheres */
				transition: transform 0.3s ease;
				z-index: 1; /* Make sure the sphere is properly stacked */
				margin-left: -20px; /* Adjust margin for overlap */
			}

			.sphere:first-child {
				margin-left: 0; /* Ensure the first sphere is not pushed left */
			}

			.sphere img {
				border-radius: 50%;
				padding: 2px; /* Adjust padding for smaller spheres */
				object-fit: cover;
				width: 100%;
				height: 100%;
			}

			.sphere:hover {
				transform: scale(1.2); /* Adjust scale for smaller spheres */
				z-index: 2; /* Bring the hovered sphere to the front */
			}

			.tooltip {
				position: absolute;
				top: -50px; /* Position above the sphere */
				left: 50%;
				transform: translateX(-50%) translateY(0); /* Initial tooltip position */
				padding: 10px 20px;
				background-color: #020202;
				color: white;
				border: 2px solid #9f06ff;
				border-radius: 10px;
				font-size: 14px;
				visibility: hidden;
				opacity: 0;
				transition: opacity 0.3s ease;
				z-index: 3; /* Ensure the tooltip appears above everything */
			}

			.sphere:hover .tooltip {
				visibility: visible;
				opacity: 1;
				animation: bounce 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55)
					forwards; /* Bounce animation with spring effect */
			}

			/* Keyframes for combined vertical and horizontal bounce effect */
			@keyframes bounce {
				0% {
					transform: translateX(-50%) translateY(0);
				}
				20% {
					transform: translateX(-45%) translateY(-10px); /* Move slightly to the right and up */
				}
				40% {
					transform: translateX(-48%) translateY(-5px); /* Move left slightly and down */
				}
				60% {
					transform: translateX(-52%) translateY(-15px); /* Move right and further up */
				}
				80% {
					transform: translateX(-50%) translateY(-8px); /* Return closer to center */
				}
				100% {
					transform: translateX(-50%) translateY(-10px); /* Final position */
				}
			}
		</style>
		<section class="hero">
			<div class="hero-top-text">
				Are you ready to upskill for the 2024 job market?
			</div>

			<div class="hero-content">
				<div class="left-section">
					<h1>
						2.5 Months Live, <br />
						100% Real-Time <br />
						Multi-Cloud & <br />
						DevOps Bootcamp <br />
						with Placement!
					</h1>
					<div class="placeholder-container">
						<div class="sphere-container">
							<div class="sphere" data-name="Student 1">
								<img
									src="../assets/student1.jpeg"
									alt="Student 1"
								/>
								<div class="tooltip">Student</div>
							</div>
							<div class="sphere" data-name="Student 2">
								<img
									src="../assets/student2.jpeg"
									alt="Student 2"
								/>
								<div class="tooltip">Student</div>
							</div>
							<div class="sphere" data-name="Student 3">
								<img
									src="../assets/student3.jpeg"
									alt="Student 3"
								/>
								<div class="tooltip">Student</div>
							</div>
							<div class="sphere" data-name="Student 4">
								<img
									src="https://via.placeholder.com/150"
									alt="Student 4"
								/>
								<div class="tooltip">Student</div>
							</div>
							<div class="sphere" data-name="Student 5">
								<img
									src="https://via.placeholder.com/150"
									alt="Student 5"
								/>
								<div class="tooltip">Student</div>
							</div>
							<script>
								document
									.querySelectorAll(".sphere")
									.forEach((sphere) => {
										sphere.addEventListener(
											"mouseenter",
											function () {
												const tooltip =
													this.querySelector(
														".tooltip"
													)
												tooltip.style.animation = "none" // Reset animation

												setTimeout(() => {
													tooltip.style.animation =
														"bounce 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards"
												}, 10) // Small delay to restart the animation smoothly
											}
										)
									})
							</script>
						</div>
						<p class="join-text">
							Join over
							<span style="color: #9f06ff">4000+</span>
							students
						</p>
					</div>
					<div class="button-group">
						<button class="btn primary">Introduction Video</button>
						<button class="btn primary">Join Now</button>
					</div>
				</div>

				<div class="right-section">
					<div class="carousel">
						<div class="carousel-item">
							<img
								src="../assets/placeholder1.jpg"
								alt="Image 1"
								class="carousel-img"
							/>
						</div>
						<div class="carousel-item">
							<img
								src="../assets/placeholder2.jpg"
								alt="Image 2"
								class="carousel-img"
							/>
						</div>
						<div class="carousel-item">
							<img
								src="../assets/placeholder1.jpg"
								alt="Image 3"
								class="carousel-img"
							/>
						</div>
						<div class="carousel-item">
							<img
								src="../assets/placeholder2.jpg"
								alt="Image 4"
								class="carousel-img"
							/>
						</div>
						<div class="carousel-item">
							<img
								src="../assets/placeholder1.jpg"
								alt="Image 5"
								class="carousel-img"
							/>
						</div>
						<div class="carousel-item">
							<img
								src="../assets/placeholder2.jpg"
								alt="Image 6"
								class="carousel-img"
							/>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
