<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CTA Section</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

			body {
				margin: 0;
				font-family: 'Poppins', sans-serif;
				background-color: #111;
				color: #fff;
			}

			.cta-section {
				text-align: center;
				padding: 80px 20px;
				background-color: black;
			}

			.cta-section h2 {
				font-size: 36px;
				color: #9F06FF;
				margin-bottom: 20px;
			}

			.cta-section p {
				color: #ccc;
				margin-bottom: 40px;
			}

			.cta-section .btn-explore {
				padding: 12px 24px;
				background: linear-gradient(90deg, #CD10FF, #9F06FF);
				color: #fff;
				border: none;
				border-radius: 30px;
				cursor: pointer;
				font-size: 16px;
				transition: background-color 0.3s ease;
			}

			.cta-section .btn-explore:hover {
				background-color: #8f3ec2;
			}

		</style>
	</head>
	<body>
		<!-- CTA Section -->
		<div class="cta-section">
			<h2>Ready to learn Cloud & DevOps from the expert?</h2>
			<p>Lorem Ipsum is simply dummy text of the printing.</p>
			<button class="btn-explore">Explore Courses</button>
		</div>
	</body>
</html>
