<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Infinite Horizontal Scroll Stats</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

			body {
				margin: 0;
				font-family: 'Poppins', sans-serif;
				background-color: black;
				color: #fff;
				overflow-x: hidden;
			}

			.stats-section {
				text-align: center;
				padding: 50px 0;
				background-color: black;
			}

			.stats-section h2 {
				background: linear-gradient(90deg, #D866F6, #9F06FF);
				background-clip: text;
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				margin-bottom: 40px;
				font-size: 2em; /* Use relative font size for better responsiveness */
			}


			.scroll-container {
				display: flex;
				overflow: hidden;
				white-space: nowrap;
				padding: 20px;
				border: 2px solid #a352d7;
				border-radius: 25px;
				width: 90%; /* Take up more width on smaller screens */
				margin: 0 auto;
				background-color: black;
			}

			.scroll-content {
				display: inline-flex;
				animation: scroll 20s linear infinite;
			}

			.scroll-content div {
				flex: 0 0 auto;
				margin: 0 20px;
				text-align: center;
			}

			.scroll-content div img {
				width: 100%;
				height: 75px;
				margin-bottom: 10px;
			}

			.scroll-content div p {
				color: #a352d7;
				font-size: 1em; /* Use relative font size */
			}

			@keyframes scroll {
				0% {
					transform: translateX(0);
				}
				100% {
					transform: translateX(-100%);
				}
			}

			/* Hide extra items on smaller screens */
			@media (max-width: 768px) {
				.scroll-content div:nth-child(n+3) {
					display: none;
				}
			}

			.scroll-content:hover {
				animation-play-state: paused;
			}
		</style>
	</head>
