<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bottom Bar Component</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #111;
        color: #fff;
      }

      .bottom-bar {
        margin-top: 30px;
        text-align: center;
        padding: 20px;
        background-color: #2d2d2d;
        border-radius: 30px;
        color: #fff;
        font-size: 14px;
        width: 90%;
        margin: 0 auto;
      }

      .bottom-bar .bottom-bar-content {
        display: flex;
        gap: 30px;
        justify-content: space-between;
        padding: 20px;
        align-items: center;
      }

      .bottom-bar .bottom-bar-content span {
        background: linear-gradient(90deg, #cd10ff, #9f06ff);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        font-weight: bold;
        font-family: 'Poppins';
        font-size: 20px;
      }

      .bottom-bar .btn-join-now {
        padding: 12px 24px;
        background: linear-gradient(90deg, #cd10ff, #9f06ff);
        color: #fff;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .bottom-bar .btn-join-now:hover {
        background-color: #8f3ec2;
      }

      .bottom-bar .btn-join-now a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      .bottom-bar .btn-join-now a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Bottom Bar Component -->
    <div class="bottom-bar">
      <div class="bottom-bar-content">
        <span>New DevOps Course Batch starts 10 August 2024</span>
        <button class="btn-join-now">
          <a href="#">Join Now</a>
        </button>
      </div>
    </div>
  </body>
</html>
