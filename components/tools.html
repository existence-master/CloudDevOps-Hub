				display: flex;

			.tools-section {

			}

			h1 {
				margin-bottom: 15px; /* Reduced margin */

				background-clip: text;
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				font-size: 2.5em; /* Reduced font size */
			}

			.icons-container {
				position: relative;
				display: flex;
				justify-content: space-between;
				align-items: center;
				width: 400px; /* Reduced width */
				height: 400px; /* Reduced height */
			}

			.devops-icon {
				position: absolute;
				top: 80px; /* Adjusted position */
				right: 180px; /* Adjusted position */
				width: 300px; /* Reduced size */
				height: 300px; /* Reduced size */
			}

			.devops-icon img {
				width: 100%;
				height: auto;
			}

			.aws-icon {
				position: absolute;
				top: 0;
				left: 350px; /* Adjusted position */
				width: 200px; /* Reduced size */
				height: 200px; /* Reduced size */
			}

			.aws-icon img {
				width: 100%;
				height: auto;
			}

			.cloud-icon {

				left: 350px; /* Adjusted position */

				height: 200px; /* Reduced size */
			}

			.cloud-icon img {
				width: 100%;
				height: auto;
			}

			/* General styles for all tool icons */
			.tool-icon {
				position: absolute;
				width: 80px; /* Reduced size */
				height: 80px; /* Reduced size */
				transition: transform 0.3s;
			}

			.tool-icon img {
				width: 100%;
				height: auto;
			}

			.tool-icon:hover {
				transform: scale(1.3); /* Adjusted scale */
			}

			.tool-icon .tooltip {
				position: absolute;
				bottom: -15px; /* Adjusted position */
				left: 50%;
				transform: translateX(-50%);
				background-color: rgba(0, 0, 0, 0.7);
				color: white;
				padding: 3px; /* Reduced padding */
				border-radius: 5px;
				font-size: 12px; /* Reduced font size */
				opacity: 0;
				visibility: hidden;
				transition: opacity 0.3s;
			}

			.tool-icon:hover .tooltip {
				opacity: 1;
				visibility: visible;
			}

			/* Positioning icons around the main logo */
			.top {
				top: 40px; /* Adjusted position */
